---
meta:
  author: "ngoctin"
  enabled: true
  name: "nosqli"
  description: "Polaris Custom rules test"
tests:
  - test_title: "NoSQL injection in URI 1"
    stages:
      - stage:
          input:
            dest_addr: "tin.acbpro.com"
            method: "GET"
            port: 80
            headers:
              Host: "tin.acbpro.com"
              User-Agent: "ModSecurity CRS 3 Tests"
              Cookie: "x_polaris_sid=bgocv63bpr8l1mfdof10ea32llvvgmpdtpgfru7j94o900; polaris_no_cookie_debug=1337x"
            uri: "/?username[$ge]=a"
          output:
            log_contains: '"id":"666666003"'
  - test_title: "NoSQL injection in URI 2"
    stages:
      - stage:
          input:
            dest_addr: "tin.acbpro.com"
            method: "GET"
            port: 80
            headers:
              Host: "tin.acbpro.com"
              User-Agent: "ModSecurity CRS 3 Tests"
              Cookie: "x_polaris_sid=bgocv63bpr8l1mfdof10ea32llvvgmpdtpgfru7j94o900; polaris_no_cookie_debug=1337x"
            uri: "/?username[$ne]=toto&password[$regex]=m.*"
          output:
            log_contains: '"id":"666666003"'
  - test_title: "NoSQL injection in JSON body"
    stages:
      - stage:
          input:
            dest_addr: "tin.acbpro.com"
            port: 80
            headers:
              Host: "tin.acbpro.com"
              User-Agent: "ModSecurity CRS 3 Tests"
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Accept-Charset: "ISO-8859-1,utf-8;q=0.7,*;q=0.7"
              Accept-Encoding: "gzip,deflate"
              Accept-Language: "en-us,en;q=0.5"
              Content-Type: "application/json"
              Cookie: "x_polaris_sid=bgocv63bpr8l1mfdof10ea32llvvgmpdtpgfru7j94o900; polaris_no_cookie_debug=1337x"
            uri: "/"
            method: "POST"
            version: "HTTP/1.0"
            data: '"{\"username\": {\"$eq\": \"admin\"}, \"password\": {\"$regex\": \"^m\" }}"'
          output:
            log_contains: '"id":"666666004"'
  - test_title: "MongoDB injection in $where expression 1"
    stages:
      - stage:
          input:
            dest_addr: "tin.acbpro.com"
            method: "GET"
            port: 80
